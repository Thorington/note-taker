<!DOCTYPE html>
<html lang="en-US">
<html>

<head>
  <title>Note Book</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
</head>

<body onload="checkEdits()">
  <div class="theme-buttons">
    <button class="btn default" id="default-btn">Default</button>
    <button class="btn leopard" id="leopard-btn">Leopard</button>
    <button class="btn lisa" id="lisa-btn">Lisa Frank</button>
  </div>


  <div class="container">
    <h1>NoteBook</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a new note:</h2>
        <form id="new-note">
          <div class="form-group">
            <h3><label for="new-title">Title</label></h3>
           
            <input type="text" class="form-control" id="new-title" required>
          </div>
          <div class="form-group">
            <h3><label for="new-date">Date</label></h3>
           
            <input type="date" class="form-control" id="new-date" required>
          </div>
          <div class="form-group">
          <h3><label for="new-topic">Topic</label></h3>
        
            <select id="new-topic">
              <option value="select" disabled selected>Select</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="jquery">JQuery</option>
              <option value="terminal-commands">Terminal Commands</option>
              <option value="webpack-environment">Webpack Environment</option>
              <option value="keyboard-shortcuts">Keyboard Shortcuts</option>
            </select>
          </div>
          <div class="form-group">
          <h3><label for="new-content">Note</label></h3>
            
            <textarea id="new-content" cols="100" rows="8" required></textarea>
          </div>
      </div>
      <button type="submit" class="btn-primary">Add</button>
      </form>
      <hr>

      <h2>Saved Notes</h2>

      <ul id="entries">
      </ul>
    </div>
    <div class="col-md-6">
      <div id="show-note">
        <div id="edit" contenteditable="true">
          <p><span class="title"></span></p>
          <p><span class="date"></span></p>
          <p><span class="topic"></span></p>
          <p><span class="content"></span></p>
        </div>
        <div id="instructions">To edit a note, click note text.</div>
        <input type="button" value="Save edits" id="save" onclick="saveEdits()" />
        <!-- <div id="update"></div> -->
        <div id="buttons">
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
